<!DOCTYPE html>
<html>

<head>
    <title>Vandals Patient Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" description="Team Vandals">
    <meta name="TestimonyBank" description="A simple web app to store peoples testimonies">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/Lato/latofonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/display.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fontawesome-all.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <section class="" id="dashboardContainer">
        <header id="dashHeader">
            <div class="row z-depth-2 white" id="dashboardHeader">
                <div class="col s3 hide-on-med-and-up displayFlex fullHeight padRight">
                    <i class="fas fa-bars fa-2x" id="menuIcon"></i>
                </div>
                <div class="col s9 m2 fullHeight displayFlex">
                    <span id="logoName">
                        <!--Name should be here--></span> <i class="fas fa-notes-medical fa-3x" id="logo"></i>
                </div>
                <div class="col m10 hide-on-small-only fullHeight displayFlexRight padRight">
                    <div id="logoutButton">logout</div>
                </div>
            </div>
        </header>
        <div class="row" id="dashboardBody">
            <div class="col m4 l3 hide-on-small-only fullHeight grey lighten-2" id="dashboardMenu">
                <div class="dashboardMenuOption z-depth-2 white displayFlex">Appointments</div>
                <div class="dashboardMenuOption z-depth-2 white displayFlex">Medical History</div>
                <div class="dashboardMenuOption z-depth-2 white displayFlex">Notifications</div>
                <div class="dashboardMenuOption z-depth-2 white displayFlex">Reviews</div>
            </div>
            <div class="col s12 m8 l9 fullHeight displayFlex">
                <!-- This code block is gonna consist of several div pages that would be displayed
                all through the dashboard -->
                <div class="white dashboard" id="summaryDashboard">
                    <div class="summaryCard z-depth-2">hee</div>
                    <div class="summaryCard z-depth-2">ede</div>
                    <div class="summaryCard z-depth-2">eew</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
